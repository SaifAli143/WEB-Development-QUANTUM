<!DOCTYPE html>

<html >
<head>
    
    <title>USER LOGIN PAGE</title>
</head>
<body>
    <form action="">
        ENTER NAME     :<input type=" text" placeholder="enter your full name"  required/>
        <br /><br />
        ENTER PASSWORD :<input type="password" placeholder="create new password" required />
        <br /><br />
        SELECT GENDER  :<input type="radio" name=" gender" /> MALE
        <input type="radio" name=" gender" /> FEMALE
        <input type="radio" name=" gender" /> OTHER

        <br />
        SELECT HOBBIES :<input type="checkbox" name="hobbies" /> MUSIC
        <input type="checkbox" name="hobbies" /> SPORT
        <input type="checkbox" name="hobbies" /> READING BOOKS
        <br/>
        ENTER EMAIL    :<input type="email"/>
        <br/>
        ENTER NUMBER   :<input type="number" min="0" max="100"/>
        <br/>
        SELECT CITY :
        <select>
            <option>--Select city</option>
            <option>PUNE
            </option>
            <option>NAVI MUMBAI</option>
            <option>MUMBAI</option>
            <option>NAGPUR</option>
            <option>PALGHAR</option>
        </select>
        <br/>
        ENTER WEEK : <input type="week"/>
        <br/>
        ENTER MONTH : <input type="month"/>
        <br/>
        ENTER DATE : <input type="date"/>
        <br/>
        ENTER DATETIME: <input type="datetime-local"/>
        <br/>
        ENTER COLOR :<input type="color"/>
        <br/>
        ENTER RANGE :<input type="range"/>
        <br/>
        ENTER URL : <input type="url"/>
        <br/>
        UPLOAD FILE :<input type="file" multiple/>
        <br/>
        <input type="button" value="button"/>
        <input type="reset" value="clear"/>
        <input type="submit" value="Register"/>
        <input type="time"/>
        

    </form>


</body>
</html>
